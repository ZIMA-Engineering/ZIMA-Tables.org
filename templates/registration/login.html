{% extends "registration/base.html" %}
{% load i18n %}

{% block title %}
{% trans "Sign in" %} | {{ block.super }}
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
	<p>{% trans "You are already logged in." %}

{% else %}
<form action="{% url 'login' %}" method="post">
	{% csrf_token %}
	<table>
		{{ form }}
		<tr>
			<td colspan="2"><input type="submit" value="{% trans "Login" %}"></td>
		</tr>
	</table>
</form>
{% endif %}
{% endblock %}
